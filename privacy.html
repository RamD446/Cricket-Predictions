<!-- PrivacyPolicy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Privacy Policy & Terms - RDM11 Predictions & Movie Reviews</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fafafa, #e9ecef);
      color: #212529;
    }
    .main-content {
      min-height: 80vh;
    }
    .policy-box {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 2rem;
      color: #495057;
      transition: all 0.3s ease-in-out;
      max-width: 900px;     /* better on large screens */
      margin: auto;
    }
    .policy-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }
    .policy-box h3 {
      color: #dc2f6a;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }
    .policy-box h5 {
      margin-top: 1.5rem;
      color: #0d6efd;
      font-weight: 600;
      border-left: 4px solid #0d6efd;
      padding-left: 0.6rem;
      font-size: 1.1rem;
    }
    .policy-box p {
      line-height: 1.7;
      font-size: 1rem;
      margin-top: 0.8rem;
    }
    .policy-box strong {
      color: #198754;
    }
    .spinner-container {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
    }

    /* Mobile Responsive */
    @media (max-width: 576px) {
      .policy-box {
        padding: 1.2rem;
        border-radius: 12px;
      }
      .policy-box h3 {
        font-size: 1.3rem;
      }
      .policy-box h5 {
        font-size: 1rem;
      }
      .policy-box p {
        font-size: 0.9rem;
        line-height: 1.6;
      }
    }
  </style>
</head>
<body>
  <div class="site-wrapper">

    <!-- Header injected by JS -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main-content mt-5">
      <div class="container">
        <!-- Spinner before content -->
        <div id="policyContent" class="spinner-container">
          <div class="spinner-border text-success mb-3" role="status"></div><br />
          Privacy Policy & Terms...
        </div>
      </div>
    </main>

    <!-- Footer injected by JS -->
    <div class="footer-container"></div>

  </div>

  <!-- Scripts -->
  <script src="header.js"></script>
  <script src="footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

            <p>

              <strong>rdm409446@gmail.com</strong>

      }, 1000);
    });
  </script>
</body>
</html>
