<script>
  document.addEventListener('DOMContentLoaded', () => {
    const offset = 70;
    const allTabButtons = document.querySelectorAll('.tab-btn, .nav-tab-btn, .tab-link');

    allTabButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();

        const tab = btn.getAttribute('data-tab');
        const section = document.getElementById(`content-${tab}`) || document.getElementById(tab);
        if (!section) return;

        // ‚úÖ Scroll to section
        const top = section.getBoundingClientRect().top + window.scrollY - offset;
        window.scrollTo({ top, behavior: 'smooth' });

        // ‚úÖ Highlight active tab
        allTabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // ‚úÖ Scroll button into view
        btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });

        // ‚úÖ Close offcanvas if open
        const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasMenu'));
        if (offcanvas) offcanvas.hide();
      });
    });

    // ‚úÖ Set default tab on page load
    const defaultSection = document.getElementById("content-prediction");
    if (defaultSection) {
      defaultSection.classList.add("show");
      const defaultBtn = document.querySelector('[data-tab="prediction"]');
      if (defaultBtn) defaultBtn.classList.add("active");
    }
  });
</script>
