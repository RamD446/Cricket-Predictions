<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title & Meta -->
  <title>RDM11 - Cricket & Movie Predictions, Fantasy Tips, News and Latest Job Notifications</title>
  <meta name="description" content="Daily updates on cricket predictions, fantasy tips, movie reviews, entertainment news, and job alerts." />
  <meta name="keywords" content="RDM11, Cricket predictions, fantasy tips, movie reviews, news, jobs" />
  <link rel="canonical" href="https://rdm11.com/" />

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/logo.png">
  <link rel="apple-touch-icon" href="/logo.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="RDM11 - Cricket & Movie Predictions, Fantasy Tips, News and Jobs">
  <meta property="og:description" content="Stay updated with RDM11: Fantasy cricket tips, Dream11 predictions, movie reviews, entertainment news & job alerts.">
  <meta property="og:url" content="https://rdm11.com/">
  <meta property="og:image" content="https://rdm11.com/logo.png">
  <meta property="og:site_name" content="RDM11">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="RDM11 - Cricket & Movie Predictions, Fantasy Tips, News and Jobs">
  <meta name="twitter:description" content="Daily updates on cricket predictions, fantasy tips, movie reviews, entertainment news, and job alerts.">
  <meta name="twitter:image" content="https://rdm11.com/logo.png">

  <!-- Structured Data (Google Logo) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "RDM11",
    "url": "https://rdm11.com/",
    "logo": "https://rdm11.com/logo.png"
  }
  </script>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- Header -->
  <div id="header-container"></div>
  <br>

  <!-- Hero Section -->
  <div class="container mt-5" id="hero-section"></div>

  <!-- Main Content -->
  <main class="container py-4" style="min-height: 80vh;">
    <!-- Spinner -->
    <div id="mainSpinner" class="text-center py-4">
      <div class="spinner-border text-primary" style="width: 2rem; height: 2rem;" role="status"></div>
      <p class="mt-2 text-muted small">Please wait...</p>
    </div>

    <!-- Sports Reviews -->
    <div id="sportsReviewsContainer"></div>

    <!-- Movies Reviews -->
    <div id="movieReviewsContainer"></div>
  </main>

  <!-- Footer -->
  <div class="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { loadAllReviews } from './Getsportsreviews.js';
    window.addEventListener('DOMContentLoaded', () => {
      loadAllReviews('sportsReviewsContainer', 'movieReviewsContainer', 'mainSpinner');
    });
  </script>
  <script src="header.js"></script>
  <script src="footer.js"></script>
  <script src="HeroSection.js"></script>
</body>
</html>
