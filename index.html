<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Predictions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🏏 Cricket Match Predictions</h1>

    <form id="predictionForm">
      <input type="text" id="team1" placeholder="Team 1" required />
      <input type="text" id="team2" placeholder="Team 2" required />
      <input type="text" id="prediction" placeholder="Your Prediction" required />
      <button type="submit">Post Prediction</button>
    </form>

    <h2>📢 Latest Predictions</h2>
    <ul id="predictionList"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
