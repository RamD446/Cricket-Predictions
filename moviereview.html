<!-- moviereview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Reviews</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      background: #f8f9fa;
    }
    .section-wrapper {
      border: 2px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 2rem;
      background: #fff;
    }
    .section-header {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #28a745;
    }
    .row.g-3 > [class*="col-"] {
      display: flex;
    }
    .custom-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      background: #ffffff;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .custom-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .review-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .review-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .review-sub {
      font-size: 0.85rem;
      color: #6c757d;
      margin-bottom: 0.5rem;
    }
    .review-preview {
      font-size: 0.85rem;
      color: #495057;
      margin-bottom: 0.75rem;
    }
    .btn-details {
      border-radius: 20px;
      font-size: 0.8rem;
      padding: 4px 10px;
    }
    .card-footer {
      font-size: 0.75rem;
      color: #6c757d;
      text-align: right;
      background: #f8f9fa;
      border-top: 1px solid #dee2e6;
    }
    /* Pagination */
    .pagination-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div id="header-container"></div>
<br>
<div class="container mt-5" style="min-height: 80vh;">
  <!-- Spinner -->
  <div class="text-center my-4" id="spinner">
    <div class="spinner-border text-success" role="status"></div>
    <p class="text-muted mt-2">MovieReviews...</p>
  </div>

  <!-- Movie Reviews Section -->
  <div id="moviesSection"></div>

  <!-- Pagination Controls -->
  <div class="pagination-controls">
    <button id="prevBtn" class="btn btn-outline-success btn-sm" disabled>⏮ Prev</button>
    <button id="nextBtn" class="btn btn-outline-success btn-sm" disabled>Next ⏭</button>
  </div>
</div>
<div class="footer-container"></div>

<!-- Firebase + Firestore -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where, orderBy, limit, startAfter } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD_4rFTGZn-I7xYwS9SQIhI4KM7P0I2msE",
    authDomain: "rdm11-34fb1.firebaseapp.com",
    projectId: "rdm11-34fb1",
    storageBucket: "rdm11-34fb1.firebasestorage.app",
    messagingSenderId: "46810528643",
    appId: "1:46810528643:web:406a9ebee9c8a5762954b6",
    measurementId: "G-MP86EYWQE0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Pagination State
  const pageSize = 10;
  let lastVisible = null;
  let firstVisible = null;
  let pageStack = [];

  // Helpers
  function extractFirstImage(html) {
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = html || "";
    const img = tempDiv.querySelector("img");
    return img ? img.src : null;
  }

  function extractTextPreview(html, length = 120) {
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = html || "";
    const text = tempDiv.textContent || tempDiv.innerText || "";
    return text.length > length ? text.substring(0, length) + "..." : text;
  }

  function timeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    let interval = Math.floor(seconds / 31536000);
    if (interval >= 1) return interval + " year" + (interval > 1 ? "s" : "") + " ago";
    interval = Math.floor(seconds / 2592000);
    if (interval >= 1) return interval + " month" + (interval > 1 ? "s" : "") + " ago";
    interval = Math.floor(seconds / 86400);
    if (interval >= 1) return interval + " day" + (interval > 1 ? "s" : "") + " ago";
    interval = Math.floor(seconds / 3600);
    if (interval >= 1) return interval + " hour" + (interval > 1 ? "s" : "") + " ago";
    interval = Math.floor(seconds / 60);
    if (interval >= 1) return interval + " min" + (interval > 1 ? "s" : "") + " ago";
    return "Just now";
  }

  function createCardsGrid(snapshot) {
    const row = document.createElement("div");
    row.className = "row g-3";

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      let imgSrc = extractFirstImage(data.content);
      if (!imgSrc) imgSrc = "images/image1.jpeg";

      const col = document.createElement("div");
      col.className = "col-12 col-md-6 col-lg-4";

      const card = document.createElement("div");
      card.className = "card custom-card";

      const cardBody = document.createElement("div");
      cardBody.className = "card-body";

      cardBody.innerHTML = `<div class="review-title">${data.title || "Untitled"}</div>`;

      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = "Movie Review Image";
      img.className = "review-image";
      cardBody.appendChild(img);

      if (data.seriesname) {
        cardBody.innerHTML += `<div class="review-sub">${data.seriesname}</div>`;
      }

      const previewText = extractTextPreview(data.content, 120);
      cardBody.innerHTML += `<div class="review-preview">${previewText}</div>`;

      const btn = document.createElement("button");
      btn.className = "btn btn-success btn-sm btn-details";
      btn.textContent = "Read Post >>";
      btn.addEventListener("click", () => {
        const id = docSnap.id;
        window.location.href = `detailspage.html?id=${encodeURIComponent(id)}&type=Movie%20Review`;
      });
      cardBody.appendChild(btn);

      const footer = document.createElement("div");
      footer.className = "card-footer";
      const dateText = document.createElement("span");
      if (data.createddate && typeof data.createddate.toDate === "function") {
        dateText.textContent = timeAgo(data.createddate.toDate());
      } else {
        dateText.textContent = "Unknown date";
      }
      footer.appendChild(dateText);

      card.appendChild(cardBody);
      card.appendChild(footer);
      col.appendChild(card);
      row.appendChild(col);
    });

    return row;
  }

  async function loadMovieReviews(nextPage = false, prevPage = false) {
    const moviesContainer = document.getElementById("moviesSection");
    const spinner = document.getElementById("spinner");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    moviesContainer.innerHTML = "";
    spinner.style.display = "block";

    try {
      let moviesQuery;

      if (nextPage && lastVisible) {
        pageStack.push(lastVisible);
        moviesQuery = query(
          collection(db, "Predictions"),
          where("type", "==", "Movie Review"),
          orderBy("createddate", "desc"),
          startAfter(lastVisible),
          limit(pageSize)
        );
      } else if (prevPage && pageStack.length > 0) {
        const prevCursor = pageStack.pop();
        moviesQuery = query(
          collection(db, "Predictions"),
          where("type", "==", "Movie Review"),
          orderBy("createddate", "desc"),
          startAfter(prevCursor),
          limit(pageSize)
        );
      } else {
        pageStack = [];
        moviesQuery = query(
          collection(db, "Predictions"),
          where("type", "==", "Movie Review"),
          orderBy("createddate", "desc"),
          limit(pageSize)
        );
      }

      const moviesSnap = await getDocs(moviesQuery);
      spinner.style.display = "none";

      if (!moviesSnap.empty) {
        firstVisible = moviesSnap.docs[0];
        lastVisible = moviesSnap.docs[moviesSnap.docs.length - 1];

        const wrapper = document.createElement("div");
        wrapper.className = "section-wrapper";
        wrapper.innerHTML = `<div class="section-header"><i class="bi bi-film"></i> All Movie Reviews</div>`;
        wrapper.appendChild(createCardsGrid(moviesSnap));
        moviesContainer.appendChild(wrapper);

        prevBtn.disabled = pageStack.length === 0;
        nextBtn.disabled = moviesSnap.docs.length < pageSize;
      } else {
        moviesContainer.innerHTML = `<p class="text-muted">No movie reviews found.</p>`;
        nextBtn.disabled = true;
      }
    } catch (error) {
      console.error("Error loading movie reviews:", error);
      spinner.style.display = "none";
      moviesContainer.innerHTML = `<p class="text-danger">Failed to load movie reviews.</p>`;
    }
  }

  document.getElementById("nextBtn").addEventListener("click", () => loadMovieReviews(true, false));
  document.getElementById("prevBtn").addEventListener("click", () => loadMovieReviews(false, true));

  loadMovieReviews();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="header.js"></script>
<script src="footer.js"></script>
</body>
</html>
