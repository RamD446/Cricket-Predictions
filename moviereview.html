<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Reviews</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Styles -->
  <style>
    body { background: #f8f9fa; }
    .section-wrapper {
      border: 2px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 2rem;
      background: #fff;
    }
    .section-header {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #28a745;
    }
    .custom-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      background: #ffffff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .custom-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .review-title {
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: hotpink;
    }
    .review-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .review-content {
      font-size: 0.9rem;
      color: #212529;
      margin-bottom: 0.75rem;
      min-height: 60px;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-footer {
      font-size: 0.8rem;
      color: #6c757d;
      background: #f8f9fa;
      border-top: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.75rem;
      margin-top: auto;
    }
    .btn-details {
      font-size: 0.85rem;
      padding: 4px 10px;
    }
    /* Pagination */
    .pagination-controls {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div id="header-container"></div>
<br>
<div class="container mt-5" style="min-height: 80vh;">
  <!-- Spinner -->
  <div class="text-center my-4" id="spinner">
    <div class="spinner-border text-success" role="status"></div>
    <p class="text-muted mt-2">MovieReviews...</p>
  </div>

  <!-- Movie Reviews Section -->
  <div id="moviesSection"></div>

  <!-- Pagination Controls -->
  <div class="pagination-controls">
    <ul id="pagination" class="pagination"></ul>
  </div>
</div>
<div class="footer-container"></div>

<!-- Firebase + Firestore -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where, orderBy, limit, startAfter, getCountFromServer } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_4rFTGZn-I7xYwS9SQIhI4KM7P0I2msE",
    authDomain: "rdm11-34fb1.firebaseapp.com",
    projectId: "rdm11-34fb1",
    storageBucket: "rdm11-34fb1.firebasestorage.app",
    messagingSenderId: "46810528643",
    appId: "1:46810528643:web:406a9ebee9c8a5762954b6",
    measurementId: "G-MP86EYWQE0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const pageSize = 6;
  let lastVisible = null;
  let totalPages = 1;

  function extractFirstImage(html) {
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = html || "";
    const img = tempDiv.querySelector("img");
    return img ? img.src : null;
  }

  function extractText(html) {
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = html || "";
    return tempDiv.textContent || tempDiv.innerText || "";
  }

  function timeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    let interval = Math.floor(seconds / 31536000);
    if (interval >= 1) return interval + " year" + (interval > 1 ? "s" : "") + " ago";
    interval = Math.floor(seconds / 2592000);
    if (interval >= 1) return interval + " month" + (interval > 1 ? "s" : "") + " ago";
    interval = Math.floor(seconds / 86400);
    if (interval >= 1) return interval + " day" + (interval > 1 ? "s" : "") + " ago";
    interval = Math.floor(seconds / 3600);
    if (interval >= 1) return interval + " hour" + (interval > 1 ? "s" : "") + " ago";
    interval = Math.floor(seconds / 60);
    if (interval >= 1) return interval + " min" + (interval > 1 ? "s" : "") + " ago";
    return "Just now";
  }

  function createCardsGrid(snapshot) {
    const row = document.createElement("div");
    row.className = "row g-3";

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      let imgSrc = extractFirstImage(data.content);
      if (!imgSrc) imgSrc = "images/image1.jpeg";

      const col = document.createElement("div");
      col.className = "col-12 col-md-6 col-lg-4 d-flex";

      const card = document.createElement("div");
      card.className = "card custom-card flex-fill";

      const cardBody = document.createElement("div");
      cardBody.className = "card-body d-flex flex-column";

      // Title
      cardBody.innerHTML = `<div class="review-title">${data.title || "Untitled"}</div>`;

      // Image
      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = "Movie Review Image";
      img.className = "review-image";
      cardBody.appendChild(img);

      // Shortened Content (100 chars)
      const contentText = extractText(data.content);
      const shortText = contentText.length > 100 ? contentText.substring(0, 100) + "..." : contentText;
      cardBody.innerHTML += `<div class="review-content">${shortText}</div>`;

      // Footer
      const footer = document.createElement("div");
      footer.className = "card-footer";

      const btn = document.createElement("button");
      btn.className = "btn btn-success btn-sm btn-details";
      btn.textContent = "Read Post Details";
      btn.addEventListener("click", () => {
        const id = docSnap.id;
        const matchid = data.matchid || docSnap.id;
        const type = encodeURIComponent(data.type || "Movie Review");
        window.location.href = `detailspage.html?id=${encodeURIComponent(id)}&matchid=${encodeURIComponent(matchid)}&type=${type}`;
      });

      const dateText = document.createElement("span");
      if (data.createddate && typeof data.createddate.toDate === "function") {
        dateText.textContent = timeAgo(data.createddate.toDate());
      } else {
        dateText.textContent = "Unknown date";
      }

      footer.appendChild(btn);
      footer.appendChild(dateText);

      card.appendChild(cardBody);
      card.appendChild(footer);
      col.appendChild(card);
      row.appendChild(col);
    });

    return row;
  }

  async function getTotalPages() {
    const q = query(collection(db, "Predictions"), where("type", "==", "Movie Review"));
    const snapshot = await getCountFromServer(q);
    totalPages = Math.ceil(snapshot.data().count / pageSize);
  }

  async function loadMovieReviews(page = 1) {
    const moviesContainer = document.getElementById("moviesSection");
    const spinner = document.getElementById("spinner");
    const pagination = document.getElementById("pagination");

    moviesContainer.innerHTML = "";
    spinner.style.display = "block";
    pagination.innerHTML = "";

    try {
      let moviesQuery = query(
        collection(db, "Predictions"),
        where("type", "==", "Movie Review"),
        orderBy("createddate", "desc"),
        limit(pageSize)
      );

      if (page > 1 && lastVisible) {
        moviesQuery = query(
          collection(db, "Predictions"),
          where("type", "==", "Movie Review"),
          orderBy("createddate", "desc"),
          startAfter(lastVisible),
          limit(pageSize)
        );
      }

      const moviesSnap = await getDocs(moviesQuery);
      spinner.style.display = "none";

      if (!moviesSnap.empty) {
        lastVisible = moviesSnap.docs[moviesSnap.docs.length - 1];

        const wrapper = document.createElement("div");
        wrapper.className = "section-wrapper";
        wrapper.innerHTML = `<div class="section-header"><i class="bi bi-film"></i> All Movie Reviews</div>`;
        wrapper.appendChild(createCardsGrid(moviesSnap));
        moviesContainer.appendChild(wrapper);

        // Pagination buttons
        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement("li");
          li.className = "page-item " + (i === page ? "active" : "");
          const a = document.createElement("button");
          a.className = "page-link";
          a.textContent = i;
          a.addEventListener("click", () => loadMovieReviews(i));
          li.appendChild(a);
          pagination.appendChild(li);
        }
      } else {
        moviesContainer.innerHTML = `<p class="text-muted">No movie reviews found.</p>`;
      }
    } catch (error) {
      console.error("Error loading movie reviews:", error);
      spinner.style.display = "none";
      moviesContainer.innerHTML = `<p class="text-danger">Failed to load movie reviews.</p>`;
    }
  }

  (async () => {
    await getTotalPages();
    loadMovieReviews(1);
  })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="header.js"></script>
<script src="footer.js"></script>
</body>
</html>
