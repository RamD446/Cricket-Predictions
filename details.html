<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Details Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #dc3545, #c82333);
    }
    .back-btn {
      width: 48px;
      height: 48px;
      font-size: 1.25rem;
    }
    footer {
      background-color: #f1f3f5;
      color: #6c757d;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <!-- üî∫ Header -->
  <nav class="navbar navbar-custom shadow-sm">
    <div class="container-fluid d-flex align-items-center py-2">
      <button class="btn btn-light rounded-circle back-btn me-2" id="topBackBtn" title="Back">
        <i class="bi bi-arrow-left text-danger"></i>
      </button>
      <h5 class="text-white mb-0 me-auto"><i class="bi bi-info-circle me-2"></i>Details Page</h5>
      <button class="btn btn-outline-light btn-sm" id="homeBtn">
        <i class="bi bi-house-door-fill me-1"></i>Home
      </button>
    </div>
  </nav>

  <!-- üîΩ Main content -->
  <main class="container py-5">
    <div id="detailsContainer" class="card p-4 bg-white shadow-sm border-0 rounded-4 mb-4">
      <p class="text-muted">Loading content...</p>
    </div>

    <!-- üîó Related Section -->
    <div id="relatedContainer" class="card p-4 bg-white shadow-sm border-0 rounded-4 d-none">
      <h5 class="text-danger mb-3"><i class="bi bi-link-45deg me-1"></i>Related More</h5>
      <div id="relatedItemsList" class="list-group list-group-flush"></div>
    </div>

    <div id="tabTypeDisplay" class="text-center mt-4 text-secondary small"></div>
  </main>

  <!-- üîª Footer -->
  <footer class="text-center py-3 border-top mt-auto">
    <div>¬© 2025 RDM11.com All rights reserved.</div>
  </footer>

  <!-- ‚úÖ Firebase & Content Loader Script -->
  <script type="module">
    import { database } from './firebase.js';
    import { ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const container = document.getElementById("detailsContainer");
    const tabDisplay = document.getElementById("tabTypeDisplay");
    const relatedContainer = document.getElementById("relatedContainer");
    const relatedList = document.getElementById("relatedItemsList");

    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const tabType = params.get("tabType");

    if (tabType) {
      tabDisplay.textContent = `üìå Current Category: ${tabType}`;
    }

    if (id && tabType) {
      const dataRef = ref(database, `${tabType}`);
      get(dataRef)
        .then(snapshot => {
          if (snapshot.exists()) {
            const allData = snapshot.val();
            const currentItem = allData[id];

            if (currentItem) {
              container.innerHTML = `
                <h3 class="text-primary mb-3"><i class="bi bi-file-text me-2"></i>${currentItem.title}</h3>
                <p class="mb-4">${currentItem.content}</p>
                <div class="text-muted small mb-4">
                  <i class="bi bi-person-circle me-1"></i> <strong>${currentItem.author || 'Anonymous'}</strong><br>
                  <i class="bi bi-calendar-event me-1"></i> ${new Date(currentItem.date).toLocaleString()}
                </div>
                <div class="row mb-3">
                  <div class="col-auto">
                    <button id="bottomBackBtn" class="btn btn-sm btn-outline-primary px-2 py-1">
                      <i class="bi bi-arrow-left me-1"></i>Back
                    </button>
                  </div>
                </div>
              `;

              // Related items
              relatedList.innerHTML = "";
              let hasRelated = false;

              for (const key in allData) {
                if (key !== id) {
                  hasRelated = true;
                  const item = allData[key];
                  const listItem = document.createElement("a");
                  listItem.href = `details.html?id=${key}&tabType=${tabType}`;
                  listItem.className = "list-group-item list-group-item-action";
                  listItem.innerHTML = `
                    <strong>${item.title}</strong><br>
                    <small class="text-muted">${new Date(item.date).toLocaleDateString()}</small>
                  `;
                  relatedList.appendChild(listItem);
                }
              }

              if (hasRelated) {
                relatedContainer.classList.remove("d-none");
              }

              attachBackEvents();
            } else {
              container.innerHTML = `<p class="text-danger">‚ùå No data found for ID: ${id}</p>`;
            }
          } else {
            container.innerHTML = `<p class="text-danger">‚ùå No data found for tabType: ${tabType}</p>`;
          }
        })
        .catch(error => {
          console.error(error);
          container.innerHTML = `<p class="text-danger">üö´ Error loading content. Please try again later.</p>`;
        });
    } else {
      container.innerHTML = `<p class="text-warning">‚ö†Ô∏è Missing tabType or ID in the URL.</p>`;
    }

    function attachBackEvents() {
      const topBtn = document.getElementById("topBackBtn");
      const bottomBtn = document.getElementById("bottomBackBtn");
      const homeBtn = document.getElementById("homeBtn");

      [topBtn, bottomBtn, homeBtn].forEach(btn => {
        if (btn) {
          btn.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "index.html";
          });
        }
      });
    }

    attachBackEvents();
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
